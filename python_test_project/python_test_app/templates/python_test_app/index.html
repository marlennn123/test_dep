<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        legend {
            color: #333;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'submit_answers' %}">
        {% csrf_token %}
        <input type="hidden" name="access_key" value="{{ access_key }}">
        {% for question in questions %}
            <fieldset>
                <legend>{{ question.text }}</legend>
                <label>
                    <input type="radio" name="{{ question.id }}" value="{{ question.option1 }}"> {{ question.option1 }}
                </label>
                <label>
                    <input type="radio" name="{{ question.id }}" value="{{ question.option2 }}"> {{ question.option2 }}
                </label>
                <label>
                    <input type="radio" name="{{ question.id }}" value="{{ question.option3 }}"> {{ question.option3 }}
                </label>
                <label>
                    <input type="radio" name="{{ question.id }}" value="{{ question.option4 }}"> {{ question.option4 }}
                </label>
            </fieldset>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
